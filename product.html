<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product.css" />
    <title>Product</title>
  </head>
  <body>
    <section class="product">
      <div class="product__photo">
        <div class="photo-container">
          <div class="photo-main">
            <img src="./images/watch.jpg" />
          </div>
        </div>
      </div>

      <div class="product__info">
        <div class="title">
          <h1>Digital Watches</h1>
          <span>COD: 45999</span>
        </div>
        <div class="price">R$ <span>7.93</span></div>

        <div class="description">
          <h3>BENEFITS</h3>
          <ul>
            <li>Watches are classic</li>
            <li>Watches may be good for time</li>
            <li>Watches may be good for scheduling/li></li>
            <li>They're linked to a lowest risk of time loss</li>
          </ul>
        </div>
        <button class="buy--btn">ADD TO CART</button>
      </div>
    </section>
  </body>
</html>
